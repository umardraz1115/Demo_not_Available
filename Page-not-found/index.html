<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 600;
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 1.5rem;
      color: #888;
      margin-bottom: 30px;
    }

    .back-home-btn {
      font-size: 1.25rem;
      color: white;
      background-color: #64ffda;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-home-btn:hover {
      background-color: #4dbf97;
    }

    .animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .circle {
      width: 30px;
      height: 30px;
      background-color: #ff6b6b;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }

    .circle:nth-child(2) {
      animation-delay: 0.2s;
    }

    .circle:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <h1 class="error-code">404</h1>
      <p class="error-message">Oops! The page you're looking for does not exist.</p>
    </div>
    <div class="animation-container">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

</body>
</html>
